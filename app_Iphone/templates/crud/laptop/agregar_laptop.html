{% extends 'crud/base.html' %}

{% block content %}
    <style>
        .form-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); 
        }
        .form-section {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }
        .form-fields {
            flex: 2;
        }
        .image-preview-box {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            background-color: #fcfcfc;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05); 
        }
        #image-preview {
            max-width: 100%;
            max-height: 250px;
            margin-top: 15px;
            border-radius: 6px;
            object-fit: contain;
        }
        textarea {
            resize: vertical;
        }
    </style>

    <div class="form-card">
        <h1>Agregar Nueva Laptop (MacBook)</h1>
        
        {% if error %}
            <p style="color: var(--color-peligro); font-weight: bold;">Error: {{ error }}</p>
        {% endif %}

        <form method="post" action="{% url 'agregar_laptop' %}">
            {% csrf_token %}
            <div class="form-section">
                <div class="form-fields">
                    <div class="form-group">
                        <label for="modelo">Modelo :</label>
                        <input type="text" id="modelo" name="modelo" value="{{ datos.modelo }}" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea id="descripcion" name="descripcion" rows="4" required>{{ datos.descripcion }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio:</label>
                        <input type="number" id="precio" name="precio" step="0.01" value="{{ datos.precio }}" required>
                    </div>
                    <div class="form-group">
                        <label for="imagen_url">URL de Imagen:</label>
                        <input type="url" id="imagen_url" name="imagen_url" value="{{ datos.imagen_url }}" oninput="updatePreview(this.value)" required>
                    </div>
                </div>
                
                <div class="image-preview-box">
                    <p style="font-weight: bold; color: var(--color-principal);">Vista Previa</p>
                    <img id="image-preview" src="" alt="Previsualización" style="display: none;">
                    <p id="preview-text" style="color: #999; margin-top: 15px;">Introduce una URL para ver la imagen.</p>
                </div>
            </div>

            <div style="margin-top: 30px; border-top: 1px solid var(--color-suave); padding-top: 20px;">
                <button type="submit" class="btn btn-principal">Guardar Laptop</button>
                <a href="{% url 'ver_laptop' %}" class="btn" style="background-color: #ccc; color: var(--color-texto);">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}

{% block extra_js %}
<script>
    function updatePreview(url) {
        const previewImg = document.getElementById('image-preview');
        const previewText = document.getElementById('preview-text');
        
        if (url) {
            previewImg.src = url;
            previewImg.style.display = 'block';
            previewText.style.display = 'none';

            previewImg.onload = function() {
                previewText.style.display = 'none';
            };
            previewImg.onerror = function() {
                previewImg.style.display = 'none';
                previewText.style.display = 'block';
                previewText.innerText = 'Error: No se pudo cargar la imagen.';
            };
        } else {
            previewImg.style.display = 'none';
            previewText.style.display = 'block';
            previewText.innerText = 'Introduce una URL para ver la imagen.';
        }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        const initialUrl = document.getElementById('imagen_url').value;
        if (initialUrl) {
            updatePreview(initialUrl);
        }
    });
</script>
{% endblock %}
