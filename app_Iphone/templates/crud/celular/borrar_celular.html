{% extends 'crud/base.html' %}

{% block content %}
    <h1>Borrar Celular</h1>
    
    <div style="background-color: #ffe0e0; border: 1px solid var(--color-peligro); padding: 15px; border-radius: 5px;">
        <p style="font-size: 1.2em; color: var(--color-peligro); font-weight: bold;">
            ¿Está seguro que desea eliminar el celular: {{ celular.modelo }} (ID: {{ celular.id }})?
        </p>
        <p>Esta acción es irreversible y también lo eliminará de cualquier carrito o pedido.</p>
        
        <form method="post" action="{% url 'borrar_celular' celular.id %}" style="margin-top: 20px;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, Eliminar Definitivamente</button>
            <a href="{% url 'ver_celular' %}" class="btn" style="background-color: #ccc; color: var(--color-texto);">Cancelar</a>
        </form>
    </div>
{% endblock %}
