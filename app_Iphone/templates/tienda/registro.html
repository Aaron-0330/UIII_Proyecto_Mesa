{% extends 'tienda/base_tienda.html' %}

{% block content %}
    <style>
        .form-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .form-container h2 {
            text-align: center;
            color: var(--apple-blue);
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .btn-register {
            width: 100%;
            padding: 12px;
            background-color: #34c759; /* Verde para registro/acción positiva */
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-register:hover {
            background-color: #2da04d;
        }
        .error-message {
            color: #ff3b30;
            background-color: #ffe5e5;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>

    <div class="form-container">
        <h2>Registro de Nuevo Usuario</h2>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{% url 'tienda_registro' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" value="{{ datos.nombre|default:'' }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ datos.email|default:'' }}" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" value="{{ datos.telefono|default:'' }}" required>
            </div>

            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
            </div>
            
            <button type="submit" class="btn-register">Crear Cuenta</button>

            <p style="text-align: center; margin-top: 20px;">
                ¿Ya tienes una cuenta? <a href="{% url 'tienda_login' %}" style="color: var(--apple-blue); text-decoration: none; font-weight: 500;">Iniciar Sesión</a>
            </p>
        </form>
    </div>
{% endblock %}
